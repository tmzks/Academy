<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인터벌을 사용해서 만들기</title>
</head>
<body>
    <h1 class="now">"00:00:00"</h1>
    <script>
           //미완성
            setInterval(()=>{
                const date = new Date();
                let h = date.getHours();
                let m = date.getMinutes();
                let s = date.getSeconds();
                console.log(h);
                console.log(m);
                console.log(s); 
            
                date =  `${h}:${m}:${s}`;
            },1000);
    </script>
</body>
</html>
