<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="#">구글로 이동</a>
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.nate.com">네이트로 이동</a>
    <a href="https://www.daum.net">다음으로 이동</a>
    <script>
        var aaa = document.getElementsByTagName("a");//a태그를 말하는것이다.
        aaa[0].href = "https://www.google.co.kr";
        aaa[1].href = "https://www.naver.com";
        aaa[2].href = "https://www.nate.com";
        aaa[3].href = "https://www.daum.net";
    </script>
   
</body>
</html>
