<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> not 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

</head>
<body>

	<div id="container">

		<ul class="nav1">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
		</ul>

		<ul class="nav2">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
			<li> 4 </li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// 부정형 선택자로, 현재 선택된 요소와 반대요소
			$("ul li:not(:eq(7))").css("color", "#f00")

	</script>

</body>
</html>
