<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Siblings(~) 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

	<div id="container">

		<nav>
			<ul class="list">
				<li id="first">One</li>
				<li id="second">Two</li>
				<li id="third">Three</li>
				<li id="fourth">four</li>
			</ul>
		</nav>


	</div>

	<!---------- jQuery code Start ---------->

	<script>

		// 선택된 요소를 기준으로 뒤에 오는 모든 형제요소
    $(".list").on('click', function() {
      $("#second ~ li").css("background", "#f00")
                       .css("color", "#ff0");
    })
	</script>





</body>
</html>
