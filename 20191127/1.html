<body>
    <h1 class="cng" style="color: royalblue;">click me</h1>
    <script>
      const tt = document.querySelector(".cng");
        tt.innerHTML = "Click Me!!!";
        tt.style.color = "red";
        function changecolor() {
            if(tt.style.color === "red"){
                tt.innerHTML = "orange";
                tt.style.color = "orange";
            }else if(tt.style.color === "orange"){
                tt.innerHTML = "yellow";
                tt.style.color = "yellow";
            }else if(tt.style.color === "yellow"){
                tt.innerHTML = "green";
                tt.style.color = "green";
            }else if(tt.style.color === "green"){
                tt.innerHTML = "blue";
                tt.style.color = "blue";
            }else if(tt.style.color === "blue"){
                tt.innerHTML = "navy";
                tt.style.color = "navy";
            }else if(tt.style.color === "navy"){
                tt.innerHTML = "puple";
                tt.style.color = "purple";
            }else{
                tt.innerHTML = "end";
                tt.style.color = "red";
            }
        }
        tt.addEventListener("click",changecolor);
